<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Unit Converter</h1>
    <input class="number-box" type="number" placeholder="Enter number..." id="userInput">
    <select name="" id="unit">
      <option value="milesToKm">Miles to Kilometers</option>
      <option value="kmToMiles">Kilometers to Miles</option>
      <option value="fahToCel">Fahrenheit to Celsius</option>
      <option value="celToFah">Celsius to Fahrenheit</option>
    </select>

    </select>
    <button onclick="convert()">Convert</button>
    <p>Result: <span id="resultElement" >0</span></p>

    <script src="script.js"></script>
  </body>
</html>
